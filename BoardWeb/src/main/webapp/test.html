<!DOCTYPE html>   <!-- 추가&삭제는 함. 목록못함. -->
<html>
<head>
<meta charset='utf-8' />
<script src='dist/index.global.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
  //목록
    /* let list
    async function eventlist(){
  		let data = await fetch('eventList.do');
  		let result = await data.json();
  		console.log(result);
  		list = result;
  	} */
  //목록 
  
    eventlist().then((list) => {
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2023-01-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) { 
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
              title: title,
              start: arg.start,
              end: arg.end,
              allDay: arg.allDay
            })//추가
             fetch('addEvent.do?title='+ title + '&start=' + arg.startStr +'&end=' +arg.endStr)
             .then(data => data.json())
             .catch(err=>console.log(err))}
        calendar.unselect()
      },
      eventClick: function(arg) { //삭제
    	  console.log(arg)
    	  if (confirm('Are you sure you want to delete this event?')) {
              arg.event.remove()
              fetch('removeEvent.do?title='+ arg.event.title + '&start=' +encodeURIComponent(arg.event.startStr)+ '&end='+ encodeURIComponent(arg.event.endStr));
            }
          },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: list,

    });
    calendar.render();
    });
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
